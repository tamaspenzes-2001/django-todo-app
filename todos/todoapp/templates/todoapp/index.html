{% extends "todoapp/base.html" %}

{% load static %}

{% block head %}
<title>Lists</title>
<script src="https://kit.fontawesome.com/38fe2e90c2.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'todoapp/style.css' %}">
{% endblock %}

{% block content %}
<h1 class="title">Lists</h1>
<table class="table">
  {% for todo_list in todolist_list %}
  <tr>
    <td class="text-field">{{ todo_list.title }}</td>
    <td class="button-field">
      <a class="table-button delete-button" href="{% url 'deletelist' todo_list.id %}">
        <i class="fa-solid fa-trash-can"></i>
      </a>
      <a class="table-button update-button" href="{% url 'updatelist' todo_list.id %}">
        <i class="fa-solid fa-pencil"></i>
      </a>
    </td>
  </tr>
  {% endfor %}
  <tfoot>
    <a class="create-button" href="{% url 'createlist' %}">+ Create list</a>
  </tfoot>
</table>
{% endblock %}
